<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/planner.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="./scripts/planner.js" defer></script>
    <title>Planner</title>
</head>
<body>
    <main>
        <header class="navbar">
            <button class="navbar__add-button"><i class="fa-solid fa-plus"></i></button>
            <button class="navbar__close-button">Close</button>
        </header>
        <h2>My 2023 Planner</h2>
        <div class="months">
            <div>
            <p class="month">January</p>
            <ul class="task-list" id="january">
                <li>5th: Go to the doctor</li>
                <li>10th: Meet with family</li>
            </ul>
            <p class="month">February</p>
            <ul class="task-list" id="february">
                <li>22nd: Go to the doctor</li>
                <li>27th: Meet with family</li>
            </ul>
            <p class="month">March</p>
            <p class="month">April</p>
            <p class="month">May</p>
            <p class="month">June</p>
            <p class="month">July</p>
            <p class="month">August</p>
            <p class="month">September</p>
            <p class="month">October</p>
            <p class="month">November</p>
            <p class="month">December</p>
        </div>
    </main>
</body>
</html>
